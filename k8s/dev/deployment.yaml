apiVersion: apps/v1
kind: Deployment
metadata:
  name: tropig-backend
  namespace: tropig-dev
  labels:
    app: tropig-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tropig-backend
  template:
    metadata:
      labels:
        app: tropig-backend
        version: v1
    spec:
      containers:
      - name: tropig-backend
        image: ghcr.io/your-username/tropig-backend:develop
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: SERVER_PORT
          value: "8080"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-dev
              key: db-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tropig-backend-service
  namespace: tropig-dev
  labels:
    app: tropig-backend
spec:
  selector:
    app: tropig-backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tropig-backend-ingress
  namespace: tropig-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: tropig-dev.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tropig-backend-service
            port:
              number: 80
